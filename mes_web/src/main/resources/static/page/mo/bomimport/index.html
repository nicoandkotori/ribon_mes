<div class="weadmin-body">

        <button type="button" class="layui-btn layui-btn-sm" id="importBtn">BOM导入</button>
    </div>

</body>
<script>
    var baseUrl = "/mo/bom/";
    var CurRow;
    var CurCol;
    var CurRow1;
    var CurCol1;

    $(function () {
    });


    layui.use(['form', 'admin', 'jquery', 'table', 'layer', 'tableSelect', "upload"], function() {
        var form = layui.form,
            admin = layui.admin,
            $ = layui.jquery,
            table = layui.table,
            layer = layui.layer,
            tableSelect = layui.tableSelect,
            laydate = layui.laydate,
            upload = layui.upload;

        //读取EXCEL
        var loadIndex = '';
        upload.render({
            elem: "#importBtn",
            url: "/mo/bomimport/readexcel",
            size: '3072',
            accept: "file",
            exts: 'xls|xlsx|xlsm|xlt|xltx|xltm',
            before: function (obj) {
                loadIndex = layer.load(1, {
                    shade: [0.3, '#fff']
                });
            },
            done: function (result) {
                layer.msg(result.msg);
                layer.closeAll('loading');
            },
            error: function (index, upload) {
                layer.alert("导入失败");
                layer.closeAll('loading');
            }
        });

    });

</script>
