<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
</head>
 
<body class="fine_body"  leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div class="layuimini-title ">
    <div class="fine_form_tool">
        <div class="layui-row">
            <div class="layui-col-xs4">
                <button type="button" class="layui-btn layui-btn-sm  layui-btn-normal"> 保存</button>
                <button type="button" class="layui-btn layui-btn-sm  layui-btn-normal"> 继续新增</button>
                <button type="button" class="layui-btn layui-btn-sm  layui-btn-normal"> 审核</button>
                <button type="button" class="layui-btn layui-btn-sm  layui-btn-normal"> 弃审</button>
            </div>
            <div class="layui-col-xs4">
                <label class="layui-form-label fine_form_title">销售订单</label>
            </div>
            <div class="layui-col-xs4">
                <div class="btn_right layui-btn-group">

                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe65a;</i></button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe603;</i></button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe602;</i></button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon">&#xe65b;</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layuimini-body">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="orderDate" id="orderDate" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" lay-verify="required" value="SO202107-0001" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户</label>
                    <div class="layui-input-inline">
                        <select name="quiz1">
                            <option value="">请选择客户</option>
                            <option value="AAA">AAA</option>
                            <option value="BBB" >BBB</option>
                            <option value="CCC">CCC</option>
                            <option value="DDD">DDD</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户要求</label>
                    <div class="layui-input-inline">
                        <input type="text" name="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单金额</label>
                    <div class="layui-input-inline" >
                        <input type="text" name="price_min" placeholder="$" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">汇率</label>
                    <div class="layui-input-inline"  >
                        <input type="text" name="price_min" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单金额(人民币)</label>
                    <div class="layui-input-inline"  >
                        <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">佣金</label>
                    <div class="layui-input-inline"  >
                        <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
            </div>
        </form>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-primary"><i class="layui-icon"></i>增行</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary data-delete-btn" lay-event="delete"><i class="layui-icon"></i> 删行 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="birthdayTp">
            <input type="text" name="birthday" autocomplete="off" class="layui-input layui-table-edit-input">
        </script>

        <script type="text/html" id="sexTp">
            <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.id == 10001 ? 'checked' : '' }}>
        </script>

        <script type="text/html" id="cityTp">
            <select name="city">
                <option value=''>请选择</option>
                <option value='嘉兴'>嘉兴</option>
                <option value='杭州'>杭州</option>
                <option value='上海'>上海</option>
            </select>
        </script>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'tableEdit', 'tableSelect'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate,
            tableEdit = layui.tableEdit,
            tableSelect = layui.tableSelect;

        //日期
        laydate.render({
            elem: '#orderDate'
        });

        table.render({
            elem: '#currentTableId',
            url: '../api/table.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: [ 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'username', width: 80, title: '用户名', edit: 'text'},
                {field: 'birthday', width: 120, title: '生日', templet: '#birthdayTp'},
                {field: 'sex', width: 80, title: '性别', templet: '#sexTp', sort: true},
                {field: 'city', width: 120, title: '城市', templet: '#cityTp'},
                {field: 'sign', title: '签名', minWidth: 150, templet: function(d){
                    //得到当前行数据，并拼接成自定义模板
                    return '<input type="text" id="sign'+ d.id +'" autocomplete="off" class="layui-input layui-table-edit-input">'
                    }
                },

                {field: 'experience', width: 80, title: '积分', sort: true},
                {field: 'score', width: 80, title: '评分', sort: true},
                {field: 'classify', width: 80, title: '职业'},
                {field: 'wealth', width: 135, title: '财富', sort: true},
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: false,
            skin: '',
            done: function(res, curr, count){
                //初始化日期框
                tableEdit.initDate("birthday");

                //初始化下拉框
                tableEdit.initSelect();

                //初始化下拉表格
                $("input[id^='sign']").each(function (index,element) {
                    tableSelect.render({
                        elem: '#' + element.id,
                        checkedKey: 'id',
                        searchKey: 'keyword',
                        table: {
                            url: '/demo/findlworktypelist',
                            limit: 20,
                            height: 300,
                            cols: [[
                                {type: "radio"},
                                {field: 'id', hide: true},
                                {field: 'typeName', title: '厂班类型', width: 150},
                                {field: 'typeClass', title: '厂班大类', width: 150},
                            ]]
                        },
                        done: function (elem, data) {
                            //选择完后的回调，包含2个返回值 elem:返回之前input对象；data:表格返回的选中的数据 []
                            var datas = data.data;
                            if (datas.length == 0) {
                                return;
                            }
                            $('#' + element.id).val(datas[0].typeName);
                        }
                    });
                });
            }
        });

        //监听性别操作
        form.on('switch(sexDemo)', function(obj){
            layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
