                $("#jqGrid").jqGrid('saveCell', CurRow, CurCol);
            }
            if (CurRow1 != "" && CurRow1 != undefined) {
                $("#jqGridDetail").jqGrid('saveCell', CurRow1, CurCol1);

            var gridDataStr = JSON.stringify(gridData);
            var gridDataDetail = $("#jqGridDetail").jqGrid("getRowData");
            var gridDataDetailStr = JSON.stringify(gridDataDetail);
            //map转成一维object数组
            let partDataArray = convertPartDataMapToArray();
            let partDataStr = JSON.stringify(partDataArray);
            var flag = true;
            if (flag) {
                sendPostReq("/om/metalworkcommittee/save1", {
                    mData: JSON.stringify(data.field),
                    mDatas: gridDataStr,
                    mDataDetail: gridDataDetailStr,
                    partStr: partDataStr
                }, function (data) {
                    if (data.success == true || data.success == "true") {
                        layer.msg("保存成功", {icon: 6});
                        $("#moid").val(data.result);
                        $("#vouchCode").val(data.result1);
                        $.ajax({
                            type: "post",
                            url: "/om/metalworkcommittee/getdetaillist1",
                            data: {id: data.result},
                            success: function (data) {

                                $("#jqGrid").jqGrid("clearGridData");
                                $("#jqGridDetail").jqGrid("clearGridData");

                                if (data["mData"] != null && data["mData"] != "") {
                                    $("#jqGrid").jqGrid("setGridParam", {
                                        datatype: 'local',
                                        data: data["mData"],
                                        rowNum: data["mData"].length
                                    }).trigger("reloadGrid");

                                }
                                if (data["mDatas"] != null && data["mDatas"] != "") {
                                    $("#jqGridDetail").jqGrid("setGridParam", {
                                        datatype: 'local',
                                        data: data["mDatas"],
                                        rowNum: data["mDatas"].length
                                    }).trigger("reloadGrid");
                                }


                            },
                            error: function () {
                            }
                        });

                    } else {
                        layer.msg("保存失败!" + data.msg, {icon: 6});
                    }


                });
            }


        });
    });

        $.get("/om/metalworkcommittee/getmaxcode", {}, function (text) {

    /*
     * 选择产品信息回调函数
     */
    function chooseInventoryCallBack(u8Data){
        //转换u8字段
        console.log("!");
        //根据选择物料类型来为产品表或材料表赋值，不算优雅的设计，但受限于框架没有更好的实现方式
        switch (chooseInvType) {
            case 'product':
                let mesProduct = new omMesProduct();
                //获取产品表选中行数据
                mesProduct.setDataFromU8Data(u8Data);
                //设置产品表当前行数据
                productHelper.setSelectedRowData(mesProduct);
                //同步设置材料表相关联的行数据
                let selectedProductRowData = productHelper.getSelectedRowData();
                let partIdArray = materialHelper.getAllRowsId();
                partIdArray.forEach(function (id) {
                    let rowData = materialHelper.getRowDataById(id);
                    if (rowData.recordId === selectedProductRowData.recordId){
                        materialHelper.setSelectedRowData(mesProduct);
                    }
                })
                break;
            case 'material':
                let selectedMaterialRow = materialHelper.getSelectedRowData();
                //转换u8字段
                selectedMaterialRow = setMaterialInfoFromU8Data(selectedMaterialRow,u8Data);
                //选中记录赋值
                materialHelper.setSelectedRowData(selectedMaterialRow);
                break;
            default:
                break
        }


    }
